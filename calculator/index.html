<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="display" id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()"id="op">AC</button>
            <button onclick="appendToDisplay('-')" id="op" >Nan</button>
            <button onclick="appendToDisplay('%')" id="op" >%</button>
            <button onclick="appendToDisplay('/')" id="operators">รท</button>
            <button onclick="appendToDisplay('7')" >7</button>
            <button onclick="appendToDisplay('8')" >8</button>
            <button onclick="appendToDisplay('9')" >9</button>
            <button onclick="appendToDisplay('*')" id="operators">x</button>
            <button onclick="appendToDisplay('4')" >4</button>
            <button onclick="appendToDisplay('5')" >5</button>
            <button onclick="appendToDisplay('6')" >6</button>
            <button onclick="appendToDisplay('-')" id="operators">-</button>
            <button onclick="appendToDisplay('1')" >1</button>
            <button onclick="appendToDisplay('2')" >2</button>
            <button onclick="appendToDisplay('3')" >3</button>
            <button onclick="appendToDisplay('+')" id="operators">+</button>
            <button onclick="appendToDisplay('0')" >0</button>
            <button onclick="appendToDisplay('.')" >.</button>
            <button onclick="calculate()" id="operators">=</button>
        </div>

    </div>
      
      <script src="script.js"></script>
</body>
</html>
